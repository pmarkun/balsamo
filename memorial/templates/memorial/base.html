<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Balsamo</title>
  <link rel="stylesheet" href="/static/memorial/dist/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="/static/memorial/css/style.css" type="text/css">
  <script src="/static/memoria/dist/js/boostrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Domine&display=swap" rel="stylesheet">

  </head>
  <body class="{% block body_class %}base{% endblock %}">

    <header>
        <div class="navbar navbar-fixed-top navbar-default">
            <div class="navbar-inner">
              <div class="container">
                <button type="button" style="float: left;" class="pull-left btn btn-navbar navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                </button>
                <a class="logo brand" href="{% url 'index' %}"><img src="/static/memorial/img/logo.png" /></a>

                <ul class="nav navbar-nav ml-auto">
                  <li>
                      {% if user.is_authenticated %}
                      <a href="{% url 'accounts:account_logout' %}">sair</a>
                      {% endif %}
    
                  </li>
                </ul>
              </div>
            </div>
      </div>  
      
      
      
      
      
      
      </header>
  
    <section id="main">
        <div class="container">
            <div class="content">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </section>

    <footer>
        <!-- <p>#fiqueemcasa</p> -->
    </footer>
  </body>
</html>
